<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Color Palette</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" media="all" />
</head>
<body>
  <div id="aboutCont">
    <div class="aboutMe">
      <h3>About Me</h3>
      <p class="dev">Developer:</p>
      <p class="dev">_dojo.coder_</p>
      <button class="abActive">OK</button>
    </div>
  </div>
  <div class="header">
     <h1>Color Picker</h1>
     <button class="openActive">&#9776;</button>
  </div>
  <div class="test">
    <input type="text" name="" id="testBoard" value="TEST" readonly />
    <button class="past">Paste</button>
    <button class="clr">Clear</button>
  </div>
  <div class="container">
    <div class="indigo" data-clipboard-text="#1A237E">
      <p>Indigo</p>
    </div>
    <div class="indigo indWhite" data-clipboard-text="#304FFE">
      <p>Indigo</p>
      <p>Two</p>
    </div>
    <div class="indigo blue" data-clipboard-text="#2962FF">
      <p>Blue</p>
    </div>
    <div class="indigo blueTwo" data-clipboard-text="#0D47A1">
      <p>Blue</p>
      <p>Two</p>
    </div>
    <div class="indigo purple" data-clipboard-text="#4A148C">
      <p>Purple</p>
    </div>
    <div class="indigo purpleTwo" data-clipboard-text="#AA00FF">
      <p>Purple</p>
      <p>Two</p>
    </div>
    <div class="indigo pink" data-clipboard-text="#C51162">
      <p>Pink</p>
    </div>
    <div class="indigo pinkTwo" data-clipboard-text="#880E4F">
      <p>Pink</p>
      <p>Two</p>
    </div>
    <div class="indigo red" data-clipboard-text="#D50000">
      <p>Red</p>
       
    </div>
    <div class="indigo redTwo" data-clipboard-text="#C62828">
      <p>Red</p>
      <p>Two</p>
    </div>
    <div class="indigo green" data-clipboard-text="#2E7D32">
      <p>Green</p>
   
    </div>
    <div class="indigo greenTwo" data-clipboard-text="#00C853">
      <p>Green</p>
      <p>Two</p>
    </div>
    <div class="indigo yellow" data-clipboard-text="#FFFF00">
      <p>Yellow</p>
       
    </div>
    <div class="indigo yellowTwo" data-clipboard-text="#F9A825">
      <p>Yellow</p>
      <p>Two</p>
    </div>
    <div class="indigo orange" data-clipboard-text="#E65100">
      <p>Orange</p>
       
    </div>
    <div class="indigo orangeTwo" data-clipboard-text="#FF6D00">
      <p>Orange</p>
      <p>Two</p>
    </div>
    <div class="indigo brown" data-clipboard-text="#3E2723">
      <p>Brown</p>
     
    </div>
    <div class="indigo brownTwo" data-clipboard-text="#795548">
      <p>Brown</p>
      <p>Two</p>
    </div>
    <div class="indigo grey" data-clipboard-text="#424242">
      <p>Grey</p>
    
    </div>
    <div class="indigo greyTwo" data-clipboard-text="#212121">
      <p>Grey</p>
      <p>Two</p>
    </div>
    <div class="indigo white" data-clipboard-text="#ffffff">
      <p>White</p>
     
    </div>
    <div class="indigo whiteTwo" data-clipboard-text="#f5f5f5">
      <p>White</p>
      <p>Two</p>
    </div>
    <div class="indigo black" data-clipboard-text="#000000">
      <p>Black</p>
    </div>
    <div class="indigo blackTwo" data-clipboard-text="#1a1a1a">
      <p>Black</p>
      <p>Two</p>
    </div>
  </div>
  <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="clipboard.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
